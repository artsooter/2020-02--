<!doctype html>
<html>
 <head>
   <title>起步</title>
 </head>
 <body>
  <div id="app">
    <button v-on:click="clickMessage" id="btn"></button>
    <input v-model="vuedata">
    <p>
      <!-- 使用 router-link 组件来导航. -->
      <!-- 通过传入 `to` 属性指定链接. -->
      <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
      <router-link to="/loading" @click.stop.native="VueRouterInit($event)">loading</router-link>
      <router-link :to="'/bar/'+vuedata" @click.stop.native="VueRouterInit($event)">bar</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view ></router-view>
  </div>
  <script src="bundle.js"></script>
 </body>
</html>
